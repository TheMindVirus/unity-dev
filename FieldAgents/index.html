<title>Unity WebGL Player | Field Agents</title>
<link rel="stylesheet" href="TemplateData/style.css">
<script src="TemplateData/UnityProgress.js"></script>
<script src="Build/Output.loader.js"></script>
<script>
var instance = null;

var play = function(element)
{
    element.remove();
    container = document.getElementById("unity-container");
    canvas = document.getElementById("unity-canvas");
    loading = document.getElementById("unity-loading");
    complete = document.getElementById("unity-progress-bar-full");

    buildUrl = "Build";
    loaderUrl = buildUrl + "/Output.loader.js";
    config =
    {
        dataUrl: buildUrl + "/Output.data.unityweb",
        frameworkUrl: buildUrl + "/Output.framework.js.unityweb",
        codeUrl: buildUrl + "/Output.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "TheMindVirus",
        productName: "FieldAgents",
        productVersion: "0.1",
    };

    canvas.style.width = "100vw";
    canvas.style.height = "100vh";
    loading.style.display = "block";

    createUnityInstance(canvas, config, function(progress)
    {
        complete.style.width = 100 * progress + "%";
    }).then(function(unityInstance)
    {
        instance = unityInstance;
        loading.style.display = "none";
    }).catch(function(message) { alert(message); });
}
</script>
<style>
* { box-sizing: border-box; margin: auto; font-family: Orbitron, Helvetica, sans-serif; }
body { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background-color: black; }
#unity-loading { position: fixed; top: calc(50% - 75px); left: 0; width: 100%; height: content; }
#unity-source { position: fixed; top: 0; right: 0; width: content; height: content; color: white; font-family: sans-serif; text-shadow: 0 0 5px black; user-select: none; z-index: 9998; }
#unity-source > h2 { text-align: right; }
#unity-source > h2 > a:link { color: white; }
#unity-play { position: fixed; top: 0; left: 0; width: 100%; height: 100%; text-align: center; color: white; background: black; border: none; font-size: 100pt; font-weight: bold; text-shadow: 1px 1px 10px black; user-select: none; z-index: 9999; }
</style>
  <button id="unity-play" onclick="play(this);">Play</button>
  <div id="unity-source"><h2><a href="./Source.zip">Download Source</a></h2></div>  
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="100%" height="100%" onclick="requestPointerLock();"></canvas>
    <div id="unity-loading">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty"><div id="unity-progress-bar-full"></div></div>
    </div>
  </div>
</div>
